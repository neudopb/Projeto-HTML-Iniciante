<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lampada</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Acende Lampada</h1>

    <img src="lampada-apagada.jpg" id="lampada" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">

    <script>
        var quebrada = false;

        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("lampada").src = tipo + ".jpg";
                if (tipo == "lampada-quebrada") {
                    quebrada = true;
                }
            }
        }
    </script>

</body>

</html>
